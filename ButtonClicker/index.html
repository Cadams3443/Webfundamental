<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="nav">
        <h1>Dojonary</h1>
        <input class="search" type="text" placeholder=" Search...">
        <button class="login" onclick="login(this)">Login</button>
    </div>
    <div class="main">
        <div class="column_left">
            <div class="box">
                <div class="box_left">
                        <h1 class="bl_content">Ninja</h1>
                        <h3 class="bl_content italics">Noun</h3>
                        <h4 class="bl_content">Plural: <span class="italics">ninjas</span></h5>
                        <button class="likes bl_content" onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <div class="box_right">
                    <p>A practionioner skilled in the <a href="https://en.wikipedia.org/wiki/Japanese_Wikipedia">Japanese</a> art of <a href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a></p>
                </div>
            </div>
            <div class="box">
                <div class="box_left">              
                    <h1 class="bl_content">Ninja</h1>
                    <h3 class="bl_content italics">Noun</h3>
                    <h4 class="bl_content">Plural: <span class="italics">ninjas</span></h5>
                    <button class="likes bl_content" onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <div class="box_right">
                    <p>A <a href="https://en.wikipedia.org/wiki/Programmer">Proammer</a> who breaks down problems with <a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div class="column_right">
            <div class="box">
                <p>
                    <h2 class="add_def">Dojonary is defined by <b>YOU</b>
                    <button class="add_btn" onclick="hide(this)">Add Definition</button>        
                    </h2>
                </p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
